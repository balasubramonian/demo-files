<!doctype html>
<html>
<head>
   <title>OOPS Concepts</title>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Datatable CSS -->
	<link href='//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css' rel='stylesheet' type='text/css'>
	
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >

	<!-- jQuery Library -->
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>

	<!-- Bootstrap CSS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>
	
	<!--Style Css -->
	<link href='style.css' rel='stylesheet' type='text/css'>
	
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css">

	<!-- Datatable JS -->
	<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.8.1/css/bootstrap-select.css"> 
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.8.1/js/bootstrap-select.js"></script>

	<script src="loaddata.js"></script>
</head>
<body >

   <div class='container box'>
   
   <!--Save and Edit Modal-->
   <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
			
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">
			<div class="alert alert-primary" role="alert" style="display:none;">
			  
			</div>
			<div class="form-group">
               <label for="name" >User</label>
               <input type="text" class="form-control" id="name" placeholder="Enter user" required> 
			   <span class="error-block user-block" style="display:none" >Please enter the user</span>
             </div>
			 <div class="form-group">
               <label for="type" >Type</label>
               <select id='type' class="form-control" onchange="loadItem()">
               </select> 
             </div> 
			 <div class="form-group">
               <label for="Item" >Requested Item</label>
               <select id='Item' class="form-control" multiple="multiple">
                </select> 
             </div> 
		  </div>
		  <div class="modal-footer">
			<input type="hidden" id="txt_userid" value="0">
             <button type="button" class="btn btn-success btn-sm" id="btn_save">Save</button>
             <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
		  </div>
		</div>
	  </div>
	</div>
	
	<!--Delete Modal-->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">Delete Modal</h5>
			
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">
			<div class="alert alert-primary" role="alert" style="display:none;">
			</div>
			Are You sure you want to delete?
		  </div>
		  <div class="modal-footer">
			<input type="hidden" id="del_userid" value="0">
			<input type="hidden" id="del_username" value="">
             <button type="button" class="btn btn-success btn-sm" onclick="confirmDelete()">Ok</button>
             <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
		  </div>
		</div>
	  </div>
	</div>
     
	 <div class="mb-2">
		<button type="button" name="add" class="btn btn-success" onclick="openpopup()">Add Request</button>
	 </div>
     <!-- List Table -->
     <table id='itemTable' class='display dataTable' width='100%'>
       <thead>
         <tr>
           <th>User</th>
           <th>Requested Items</th>
           <th>Type</th>
		   <th>Action</th>
         </tr>
       </thead>
     </table>

   </div>

</body>
</html>
